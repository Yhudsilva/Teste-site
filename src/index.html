<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login_Teste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

   <div class="main-div">

    <div class="left-div">

        <h1 class="noselect">Fa√ßa Login <br> Para Entrar em nosso site</h1>
        <img src="../assets/barbershop-rafiki (2).svg" class="left-login-img noselect" alt="imagem">

    </div>

    <div class="right-div">

        <div class="card-login">

            <h1 class="noselect">Login</h1>
         
            <div class="textfield">

                <label class="noselect" for="email">E-mail</label>
                <input id="email" type="text" name="email" placeholder="exemplo@exemplo.com">

            </div>
             <div class="textfield">

                <label class="noselect" for="senha">Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Senha">
                
            </div>
            
            <button id="btn-entrar" class="btn-login noselect">Login</button>

        </div>

    </div>

   </div>
   
   <script src="../src/Login.js"></script>
</body>
</html>
